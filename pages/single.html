<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player</title>
    <link rel="stylesheet" href="../styles/main.css">
    
    
    <script type="module" src="../scripts/classes.js"></script>
    <script type="module" src="../scripts/main.js"></script>


</head>
<body>
    <div id="board-container">
        <canvas id="myCanvas" >Your browser does not support the canvas tag.</canvas>

        <ul id="board">
            <button id="flipBoardButton">Flip Board</button>

        </ul>  
        <div id="promotion-modal" class="modal">
            <div class="selection">
                <img id="Queen" alt="Queen" data-piece="Queen">
                <img id="Rook" alt="Rook" data-piece="Rook" >
                <img id="Bishop" alt="Bishop" data-piece="Bishop" >
                <img id="Knight" alt="Knight" data-piece="Knight" >
            </div>
            <button onclick="closeModal()">Cancel</button>
        </div>
        
    </div>



</body>
</html>
