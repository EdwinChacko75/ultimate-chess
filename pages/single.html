<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player</title>
    <link rel="stylesheet" href="../styles/main.css">
    
    
    <script type="module" src="../scripts/classes.js"></script>
    <script type="module" src="../scripts/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>


</head>
<body>
    <div id="board-container">
        <canvas id="myCanvas" >Your browser does not support the canvas tag.</canvas>

        <ul id="board">
            <button id="flipBoardButton">Flip Board</button>

        </ul>  
        <div id="promotion-modal-white" class="modal">
            <div class="selection">
                <img src="../img/chesspieces/wikipedia/whiteQueen.png" id="Queen" alt="Queen" data-piece="Queen">
                <img src="../img/chesspieces/wikipedia/whiteRook.png" id="Rook" alt="Rook" data-piece="Rook" >
                <img src="../img/chesspieces/wikipedia/whiteBishop.png" id="Bishop" alt="Bishop" data-piece="Bishop" >
                <img src="../img/chesspieces/wikipedia/whiteKnight.png" id="Knight" alt="Knight" data-piece="Knight" >
            </div>
            <button onclick="closeModal()">Cancel</button>
        </div>
        <div id="promotion-modal-black" class="modal">
            <div class="selection">
                <img src="../img/chesspieces/wikipedia/blackQueen.png" id="Queen" alt="Queen" data-piece="Queen">
                <img src="../img/chesspieces/wikipedia/blackRook.png" id="Rook" alt="Rook" data-piece="Rook" >
                <img src="../img/chesspieces/wikipedia/blackBishop.png" id="Bishop" alt="Bishop" data-piece="Bishop" >
                <img src="../img/chesspieces/wikipedia/blackKnight.png" id="Knight" alt="Knight" data-piece="Knight" >
            </div>
            <button onclick="closeModal()">Cancel</button>
        </div>
        
    </div>



</body>
</html>
